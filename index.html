<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    
    <div class="fundo">
     
        <div class="calculadora">
      
            <!--p id="resultado" value="0
            
            "></p-->
            <h1>Jupiter</h1>
            <input type="text" name="resultado" id="resultado" placeholder="0" onkeypress="enter()">

            <table>
                <tr>
                    <td><Button class="botao" onclick="insert('7')">7</Button></td>
                    <!--colocamos o parametro que Ã© o 7-->
                    <td><Button class="botao" onclick="insert('8')">8</Button></td>
                    <td><Button class="botao" onclick="insert('9')">9</Button></td>
                    <td><Button class="botao" onclick="insert('/')">/</Button></td>
                </tr>
                <tr>
                    <td><Button class="botao" onclick="insert('4')">4</Button></td>
                    <td><Button class="botao" onclick="insert('5')">5</Button></td>
                    <td><Button class="botao" onclick="insert('6')">6</Button></td>
                    <td><Button class="botao" onclick="insert('*')">X</Button></td>
                </tr>
                <tr>
                    <td><Button class="botao" onclick="insert('1')">1</Button></td>
                    <td><Button class="botao" onclick="insert('2')">2</Button></td>
                    <td><Button class="botao" onclick="insert('3')">3</Button></td>
                    <td><Button class="                     botao" onclick="insert('-')">-</Button></td>
                </tr>
                <tr>
                    <td><Button class="botao" onclick="insert('0')">0</Button></td>
                    <td><Button class="botao" onclick="insert('.')">.</Button></td>
                    <td><Button class="botao" id="calc" onclick="calcular()">=</Button></td>
                    <td><Button class="botao" onclick="insert('+')">+</Button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="clean()"><svg xmlns="http://www.w3.org/2000/svg" width="23"
                                height="23" fill="currentColor" class="bi bi-backspace-reverse-fill"
                                viewBox="0 0 16 16">
                                <path
                                    d="M0 3a2 2 0 0 1 2-2h7.08a2 2 0 0 1 1.519.698l4.843 5.651a1 1 0 0 1 0 1.302L10.6 14.3a2 2 0 0 1-1.52.7H2a2 2 0 0 1-2-2V3zm9.854 2.854a.5.5 0 0 0-.708-.708L7 7.293 4.854 5.146a.5.5 0 1 0-.708.708L6.293 8l-2.147 2.146a.5.5 0 0 0 .708.708L7 8.707l2.146 2.147a.5.5 0 0 0 .708-.708L7.707 8l2.147-2.146z" />
                            </svg></button></td>
                    <td><button class="botao" onclick="back()"><svg xmlns="http://www.w3.org/2000/svg" width="23"
                                height="23" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                            </svg></Button></td>
                    <td><button  class="botao" onclick="botao()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                                <path
                                    d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                            </svg></Button></td>
                    <td><button onclick="botao1()" class="botao"><svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                                <path
                                    d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                            </svg></Button></td>
                </tr>
                <tr>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/scrip.js"></script>


</body>

</html>
